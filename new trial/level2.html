<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关卡2：选择正确位置</title>
    <link rel="stylesheet" href="assets/level2styles.css">
</head>
<body>
    <div class="game-container">
        <div id="game-intro">
            <p>Please keep in mind the location of important landmarks, which will require you to reply carefully later!</p>
            <button id="start-btn">Start the game</button>
        </div>

        <div id="game-area" class="hidden">
            <div class="info-container">
                <p id="round-text">Round: 1 / 3</p>
                <p id="instruction">Click on the image in the following order：</p>
                <div id="sequence-container"></div>
                <p id="progress-text">progress: 0 / 3</p>
            </div>
            <div id="grid-container"></div>
        </div>
    </div>

    <script src="assets/level2scripts.js"></script>
</body>

</html>
