<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level 4 - Final Challenge</title>
    <link rel="stylesheet" href="assets/level2styles.css">
</head>
<body>
    <div class="game-container">
        <div id="game-intro">
            <p>Please keep in mind the location of important landmarks!</p>
            <button id="start-btn">Start the game</button>
        </div>

        <div id="game-area" class="hidden">
            <div class="info-container">
                <p id="round-text">Round: 1 / 3</p>
                <p id="instruction"></p>
                <div id="sequence-container"></div>
                <p id="progress-text">Progress: 0 / 3</p>
            </div>
            <div id="grid-container"></div>
        </div>

        <div id="final-round" class="hidden">
            <p>Drag to match the sequence heard in Round 1:</p>
            <div id="drag-container"></div>
            <button id="submit-order-btn">Submit Order</button>
        </div>

        <audio id="npc-audio"></audio>
    </div>

    <script src="assets/level4scripts.js"></script>
</body>
</html>
